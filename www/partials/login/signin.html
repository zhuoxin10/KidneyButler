<ion-view >
  <ion-nav-bar class="bar myPageBar">
  </ion-nav-bar>

  <ion-content style="position:absolute;top:0px;">
    <div style="text-align: center;margin-top:40px">
        <img style="border-radius: 20%;width: 80px;height: 80px;" ng-src="img/app.png">
        <p>肾事管家</p>
    </div>
    <form style="width: 76%;margin-left: 12%;margin-right: 12%">
        <div class="list" style="margin-bottom:0;margin-top: 30px;background-color: transparent;">
          <label class="item item-input green-edite-css" >
            <span class="input " style="margin-right:16px"><i class="icon ion-iphone"></i></span>
            <input type="tel"  ng-model="logOn.username" placeholder="手机号" >
            <button-clear-input input="logOn.username"></button-clear-input>
          </label>
          <label class="item item-input green-edite-css mg-10 ">
            <span class="input" style="margin-right:16px"><i class="icon ion-ios-locked-outline"></i></span>
            <input type="password" ng-model="logOn.password" placeholder="密 码" >
            <button-clear-input input="logOn.password"></button-clear-input>
          </label>
        </div>
        <div class="row" style="padding:0;margin-top: 5px" >
          <div class="col col-50"><p style="color:#7a7a7a;text-align:left;" ng-click="toRegister()">立即注册</p></div>
          
          <div class="col col-50"><p style="color:#ddd;text-align:right;" ng-click="toReset()">忘记密码?</p></div>
        </div>
        <p style="color:#B8B8B8;text-align: center;" >{{logStatus}}</p>
        <button style="margin-top:10px" class="button roundBtn" type="submit" ng-click="signIn(logOn)">立即登录</button>
        <button style="margin-top:10px" class="button roundBtn" ng-click="wxsignIn()">微信登录</button>
    </form>
  <!-- <button style="margin-top:0" class="button button-block button-balanced" ng-click="test()">测试</button> -->

  <!--       </div>
      </div>
    </div> -->

</ion-content>


</ion-view>
