<ion-view view-title="忘记密码">
    <ion-nav-buttons side="left">
      <my-nav-back-button ng-click="$ionicGoBack()"></my-nav-back-button>
    </ion-nav-buttons>
    
  <!-- <div  style="position: absolute;top: 43px;z-index:100;display: block;height: 3px;background-color: #33cd5f;{{barwidth}}" ></div> -->
  <ion-content class="paddContent">
    <div style="text-align: center;margin-top:25px">
      <img style="border-radius: 20%;width: 80px;height: 80px;" ng-src="img/app.png">
      <p>肾事管家</p>
    </div>
    <form>
      <div class="list" style="margin-bottom:0;margin-top: 30px">
        <label class="item item-input green-edite-css" >
          <span class="input" style="margin-right:16px"><i class="icon ion-iphone ion-iphone1"></i></span>
          <input type="tel" style="padding-right: 0px" ng-model="Verify.Phone" placeholder="请输入手机号" >
          <button-clear-input input="Verify.Phone"></button-clear-input>
        </label>
        <label class="item item-input green-edite-css mg-10 ">
          <span class="input" style="margin-right:16px"><i class="iconfont icon-suo"></i></span>
          <input type="password" style="padding-right: 0px" ng-model="Verify.Code" placeholder="请输入验证码" >
          <button-clear-input input="Verify.Code"></button-clear-input>
          <button item-right ng-disabled="isable" on-tap="getcode(Verify)" style="width:60%;background-color: transparent;border-width: 0px 0px 0px 1px;border-color: #6ac4f8;">{{veritext}}</button>
        </label>
      </div>

      <p style="color:#B8B8B8;text-align: center;">{{logStatus}}</p>
      <!-- <button  style="margin-top:30px" class="button button-block button-stable green-bg font-white" ng-disabled="isable"  ng-click = "getcode(Verify)">
        {{veritext}}
      </button> -->

      <button  style="margin-top:20px" class="button roundBtn" type="submit" ng-click ="gotoReset(Verify)">
         下一步
      </button>
    </form>





  </ion-content>
</ion-view>
