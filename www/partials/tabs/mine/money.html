<!-- 任务视图中的列表-tab -->
<ion-view cache-view="false" view-title='增值服务'>
    <ion-nav-bar class="bar-dark nav-title-slide-ios7 green-bg" style="" >
      <ion-nav-buttons class="bar-dark nav-title-slide-ios7" side="left" >
         <button class="button button-clear"  ng-click="Goback()"><i class="icon ion-chevron-left"></i>返回</button>
      </ion-nav-buttons>

    </ion-nav-bar>

  <div  style="position: absolute;top: 43px;z-index:100;display: block;height: 2.5px;background-color: #33cd5f;{{barwidth}}" ></div>
    <ion-content >

     <div class="content">

      <div class="list">
      	<a class="item item-icon-left item-icon-right" href="#/insurance">
          <i class="icon iconfont icon-unie613"></i>
          肾病保险服务
          <i class="icon ion-ios-arrow-down"></i>
        </a>

        <a class="item item-icon-left">
          <i class="icon iconfont icon-iconfontconsult"></i>
          剩余免费咨询次数
          <span class="item-note mg-right10" style="color:#333; font:bolder;">{{freeTimesRemain}}</span>
        </a>

        <a class="item item-icon-left" >
          <i class="icon iconfont icon-zixun1"></i>
          剩余咨询次数
          <span class="item-note mg-right10" style="color:#333;font:;bolder">{{TimesRemain}}</span>
        </a>

        <a class="item item-icon-left" >
          <i class="icon iconfont icon-yue01"></i>
          账户余额
          <span class="item-note mg-right10" style="color:#333; font:bolder;">{{Balance}}</span>
        </a>

       </div>
     </div>


    </ion-content>
</ion-view>
